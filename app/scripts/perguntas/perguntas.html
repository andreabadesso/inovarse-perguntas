<md-toolbar scroll-shrink>
    <div class="md-toolbar-tools">
    <h3>
        <span>Inovarse</span>
    </h3>
    </div>
</md-toolbar>

<md-content>

    <md-list>

    <md-item ng-repeat="pergunta in perguntas">
        <md-item-content>
        <div class="md-tile-left">
            <img src="app/images/profile.png" alt="" class="face"/>
        </div>
        <div class="md-tile-content">
            <h3>{{pergunta.usuario}}</h3>
            <p>
            {{pergunta.pergunta}}
            </p>
        </div>
        </md-item-content>
        <md-divider inset></md-divider>
    </md-item>

    </md-list>

</md-content>
